name: Tests

on:
  push:
  pull_request:

jobs:
  testing:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 21.0.2
        uses: actions/setup-java@v1
        with:
          java-version: '21.0.2'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name: TestMin
        run: mvn clean test -Dtest=org.example.TestMin

      - name: TestMax
        run: mvn clean test -Dtest=org.example.TestMax

      - name: TestSum
        run: mvn clean test -Dtest=org.example.TestSum

      - name: TestMult
        run: mvn clean test -Dtest=org.example.TestMult

      - name: TestScanFile
        run: mvn clean test -Dtest=org.example.MyTest

      - name: CheckUpTelegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "Всё ок"

      - name: CheckMin
        if: steps.TestMin.outcome == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "TestMin не пройден"

      - name: CheckMax
        if: steps.TestMax.outcome == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "TestMax не пройден"

      - name: CheckSum
        if: steps.TestSum.outcome == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "TestSum не пройден"

      - name: CheckMult
        if: steps.TestMult.outcome == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "TestMult не пройден"

      - name: Check scanFile
        if: steps.TestScanFile.outcome == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "TestScanFile не пройден"