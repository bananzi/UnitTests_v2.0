name: MyGitHubActions

on: [push]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
    - name: Clone Git
      uses: actions/checkout@v3
      
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
       java-version: 1.11
    - name: Maven Package
      run: mvn -B clean package -DskipTests
    - name: testin
      run: javac src/test/java/org/example/TestMin.java
