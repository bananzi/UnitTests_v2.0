name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Выберите тест
        required: true
        default:
        type: choice
        options:
          - min
          - max
          - sum
          - mult
          - scanFile

jobs:
  testing:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 21.0.2
        uses: actions/setup-java@v1
        with:
          java-version: '21.0.2'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name: Test min
        if: "github.event.inputs.deployment_target == 'min'"
        run: mvn clean test -Dtest=org.example.TestMin
      - name: Test max
        if: "github.event.inputs.deployment_target == 'max'"
        run: mvn clean test -Dtest=org.example.TestMax
      - name: Test sum
        if: "github.event.inputs.deployment_target == 'sum'"
        run: mvn clean test -Dtest=org.example.TestSum
      - name: Test mult
        if: "github.event.inputs.deployment_target == 'mult'"
        run: mvn clean test -Dtest=org.example.TestMult
      - name: Test scanFile
        if: "github.event.inputs.deployment_target =='scanFile'"
        run: mvn clean test -Dtest=org.example.TestScanFile
      - name: AllTest
        if: github.event.inputs.deployment_target != 'min' && github.event.inputs.deployment_target != 'max' 
          && github.event.inputs.deployment_target != 'sum' && github.event.inputs.deployment_target != 'mult' 
          && github.event.inputs.deployment_target !='scanFile'
        run: mvn clean test
        echo: "kek"
